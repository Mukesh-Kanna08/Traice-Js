<div class="login-form" >
    <form  (ngSubmit)="onSubmit()" >
        <h2 class="text-center">Log in</h2>       
        <div>
        <div class="form-group">
            <input [(ngModel)] = "employee.username" name = "username" type="text" class="form-control" placeholder="Username" required="required">
        </div>
        <br>
        <div class="form-group">
            <input [(ngModel)] = "employee.password" name = "password"  type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-dark btn-block">Log in</button>
        </div>
    </div>
    </form>     
</div>
